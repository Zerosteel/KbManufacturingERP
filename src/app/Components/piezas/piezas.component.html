<div class="grid-container">        
    <div class="grid-view grid-item">
<h1>Piezas</h1>
<!-- TODO un boton que carga las piezas -->
<button (click)="mostrarPiezas()" >Mostrar Piezas</button>
    <br>
    <hr>
    <table *ngIf=" piezas.length > 0">
        <tr>
            <th *ngFor="let titles of pieza | keyvalue">
                {{titles.key|titlecase}}
            </th>
        </tr>
        <tr *ngFor="let piece of piezas">
            <td>{{piece.nombreCliente}}</td>
            <td>{{piece.piezaNum}}</td>
            <td>{{piece.ppb}}</td>            
        </tr>
    </table>
</div>

<div  class="grid-formulario grid-item">
    <h2>Agregar pieza</h2>
    <hr>

    <form class="formaProducto" (ngSubmit)= "guardarPieza()" >
        <label for="nombreCliente">Cliente:</label><input id="nombreCliente" name="nombreCliente" [(ngModel)]="pieza.nombreCliente" type="text"   placeholder="PCM,ExaColor"> <br>
        <label for="piezaNum">Pieza:</label><input        id="piezaNum"      name="piezaNum"      [(ngModel)]="pieza.piezaNum"      type="number" placeholder="01910">        <br>
        <label for="ppb">PPB:</label><input               id="ppb"           name="ppb"           [(ngModel)]="pieza.ppb"           type="number" placeholder="32">           <br>
        <label for="agregar"></label><button id="agregar" type="submit">Agregar</button>
    </form>
</div>

    piezaNum:number;
