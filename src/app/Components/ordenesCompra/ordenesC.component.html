<div class="grid-container">        
    <div class="grid-view grid-item">    
    <h1>Ordenes de Compra</h1>
<button (click)="mostrarOrdenes()">Mostrar Ordenes de Compra</button>
    <br>
    <hr>
    <table *ngIf=" arrOrdenesCompra.length > 0">
        <tr>
            <th *ngFor="let titles of ordenesCompra | keyvalue:returnZero">
                {{titles.key|titlecase}}
            </th>
            <th>Orden De Trabajo</th>
            
        </tr>
        <tr *ngFor="let ord of arrOrdenesCompra">
            <td >{{ord.line}}            </td>
            <td >{{ord.partNumber}}      </td>
            <td >{{ord.description}}     </td>
            <td >{{ord.deliveryDateTime}}</td>
            <td >{{ord.quantity}}        </td>
            <td >{{ord.uom}}             </td>
            <td >{{ord.unitPrice}}       </td>
            <td >{{ord.amount}}          </td>
            <td><button (click)="generarODT(ord)">Generar</button></td>
            
        </tr>
    </table>
</div>

<div  class="grid-formulario grid-item">
    <h2>Agregar Orden de Compra</h2>
    <hr>

    <form class="formaProducto" (ngSubmit) = "guardarOrden()">

        <label for="line">Line:</label><input                         name="line"            id="line"            [(ngModel)]="ordenesCompra.line"            type="number"placeholder="line">             <br>
        <label for="partNumber">Part Number:</label><input            name="partNumber"      id="partNumber"      [(ngModel)]="ordenesCompra.partNumber"      type="number"placeholder="partNumber">       <br>
        <label for="description">Description:</label><input           name="description"     id= "description"    [(ngModel)]="ordenesCompra.description"     type="text"  placeholder="description">      <br>
        <label for="deliveryDateTime">DeliveryDateTime:</label><input name="deliveryDateTime"id="deliveryDateTime"[(ngModel)]="ordenesCompra.deliveryDateTime"type="text"  placeholder="deliveryDateTime"> <br>
        <label for="quantity">Quantity:</label><input                 name="quantity"        id="quantity"        [(ngModel)]="ordenesCompra.quantity"        type="number"placeholder="quantity">         <br>
        <label for="uom">UOM:</label><input                           name="uom"             id="uom"             [(ngModel)]="ordenesCompra.uom"             type="text"  placeholder="UOM">              <br>
        <label for="unitPrice">UnitPrice:</label><input               name="unitPrice"       id="unitPrice"       [(ngModel)]="ordenesCompra.unitPrice"       type="number"placeholder="unitPrice">        <br>
        <label for="amount">Amount:</label><input                     name="amount"          id="amount"          [(ngModel)]="ordenesCompra.amount"          type="number"placeholder="amount">           <br>
        <label for="submit">Submit:</label><button id="submit" type="submit">Agregar</button>
        
    </form>
</div>
